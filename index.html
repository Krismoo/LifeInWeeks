<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Life in Weeks</title>
    <style>

        body {
            font: 10px sans-serif;
        }

        h2 {
            margin-top: 0;
            color: grey;
        }

        svg {
            border: 1px solid black;
        }

        .week {
            stroke: black;
        }

        .label {
            fill: white;
            font-size: x-large;
            font-weight: bolder;
        }

    </style>
</head>
<body>

<h2>The Life of Me</h2>
<svg width="620" height="1100"></svg>

<script src="https://d3js.org/d3.v4.js"></script>
<script>

  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  const svg = d3.select("svg");
  const width = +svg.attr("width") - margin.left - margin.right;
  const height = +svg.attr("height") - margin.top - margin.bottom;

  // content area of your visualization (note: g elements do NOT have dimensions)
  const vis = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  // illustrate left/right margins
  const xScale = d3.scaleLinear()
    .domain([1,52])
    .range([0, width]);
  vis.append("g").call(d3.axisTop(xScale));

  // illustrate top/bottom margins
  const yScale = d3.scaleLinear()
    .domain([0,90])
    .range([0, height]);
  vis.append("g").call(d3.axisLeft(yScale));
  
  /*const data = new Array(90);
  for(var i=0;i<data.length;i++){
    data[i] = new Array(52);
  }
  data[0][14] = "Duplo";
  data[3][21] = "End Duplo";
  data[5][40] = "Lego";
  data[7][11] = "End Lego";*/
  
  const weeks = new Array(91*52);
  for(var i = 0; i < weeks.length; i++) {
	weeks[i] = [Math.floor(i/52),i%52+1, (i > 1500 && i % 3 == 0 ? 1 : 0)];
  }
  
  vis.selectAll("rect")
    .data(weeks)
	.enter()
	.append("rect")
	.attr("class", "week")
	.attr("x", d => xScale(d[1]))
    .attr("y", d => yScale(d[0]))
	.attr("fill", d => (d[2] == 1 ? "red" : "none"))
    .attr("width", (width/65)+"px")
    .attr("height", (height/110)+"px");
  
</script>

</body>
</html>
